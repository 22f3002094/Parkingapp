<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container card mt-5" style="width: 30%;">
        <div class="card-header text-white bg-black">
           Professional Register
        </div>
        <div class="card-body">
            <form class="mt-3" action="/register?utype=professional" method="POST">
                 <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" name = "prof_name" placeholder="Name">
                    <label for="floatingName">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name ="prof_email" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name = "prof_password" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <select name="prof_cat_id" class="form-control" id="floatingCat_id">
                        {% for i in all_cats %}
                            <option value="{{i.id}}" >{{i.name}}</option>
                        {% endfor %}
                    </select>
                    
                    <label for="floatingCat_id">Select Category</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingCity" name="prof_city" placeholder="City">
                    <label for="floatingCity">City</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingExperience" name="prof_exp" placeholder="Experience">
                    <label for="floatingExperience">Experience</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPassword" name="prof_phone" placeholder="Phone">
                    <label for="floatingAddress">Phone</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-warning " type="submit">
                        Submit
                    </button>
                </div>
            </form>
        </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

</html>
